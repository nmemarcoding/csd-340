    <h1>Assignment 11.2: JavaScript - Part 3</h1>
    <p class="description">This is an interactive To Do List. Type in your first item in the text box, then click Add. Click the Display button to see current items in the list. Click on Delete Last Entry if you'd like to remove the last entry.</p>
    <div class="todo-container">
        <input type="text" id="itemInput" placeholder="Enter item here">
        <button id="addButton">Add</button>
        <button id="deleteButton">Delete Last Entry</button>
        <button id="displayButton">Display</button>

    </div>
